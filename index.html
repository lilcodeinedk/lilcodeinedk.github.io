<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lil Codeine</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Montserrat', sans-serif;
  background: radial-gradient(circle at top, #1d1d1d 0%, #030303 65%);
  color: #f5f5f5;
}

/* subtle grain */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: radial-gradient(rgba(255,255,255,0.6) 1px, transparent 1px);
  background-size: 70px 70px;
  opacity: 0.035;
  pointer-events: none;
}

.container {
  max-width: 980px;
  margin: auto;
  padding: 140px 28px 120px;
}

/* HEADER */
header {
  text-align: center;
  margin-bottom: 120px;
}

header h1 {
  font-size: 64px;
  letter-spacing: 8px;
  margin: 0;
}

header p {
  margin-top: 22px;
  font-size: 13px;
  color: #999;
  letter-spacing: 3px;
  text-transform: uppercase;
}

/* SECTIONS */
.section { margin-bottom: 110px; }

/* CARD */
.card {
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.09),
    rgba(255,255,255,0.025)
  );
  backdrop-filter: blur(14px);
  border-radius: 26px;
  padding: 54px;
  box-shadow:
    0 50px 120px rgba(0,0,0,0.7),
    inset 0 1px 0 rgba(255,255,255,0.06);
}

/* PLAYER */
.now-playing { text-align: center; }

.now-playing span {
  display: block;
  font-size: 11px;
  letter-spacing: 3px;
  color: #888;
  text-transform: uppercase;
  margin-bottom: 24px;
}

.now-playing h2 {
  font-weight: 500;
  font-size: 26px;
  margin: 0 0 40px;
}

/* SoundCloud iframe */
.soundcloud-player {
  width: 100%;
  height: 166px;
  border-radius: 14px;
  overflow: hidden;
}

/* LINKS */
.links {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 46px;
}

.link {
  display: block;
  padding: 60px 40px;
  border-radius: 24px;
  background: rgba(255,255,255,0.05);
  text-align: center;
  transition: transform 0.35s ease, background 0.35s ease;
  text-decoration: none;
  color: inherit;
}

.link:hover {
  background: rgba(255,255,255,0.1);
  transform: translateY(-6px);
}

.link h3 {
  margin: 0 0 14px;
  font-size: 20px;
}

.link p {
  margin: 0;
  font-size: 14px;
  color: #aaa;
}

.coming {
  opacity: 0.45;
  pointer-events: none;
}

/* CONTACT */
.contact h2 {
  text-align: center;
  margin: 0 0 26px;
  font-size: 28px;
}

.contact p {
  text-align: center;
  margin: 0;
  color: #aaa;
  font-size: 15px;
  line-height: 1.8;
}

/* FOOTER */
footer {
  text-align: center;
  font-size: 12px;
  letter-spacing: 2px;
  color: #555;
  margin-top: 160px;
}
</style>
</head>

<body>

<div class="container">

  <header>
    <h1>LIL CODEINE</h1>
    <p>Dansk underground hip hop</p>
  </header>

  <!-- AUTO-PLAY TRACK -->
  <section class="section">
    <div class="card now-playing">
      <span>Nu spiller</span>
      <h2>Paranoia</h2>

      <iframe
        class="soundcloud-player"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/lilcodeinedk/paranoia&color=%23000000&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
      </iframe>
    </div>
  </section>

  <!-- LINKS -->
  <section class="section">
    <div class="links">
      <a class="link" href="https://soundcloud.com/lilcodeinedk" target="_blank" rel="noopener">
        <h3>SoundCloud</h3>
        <p>Lyt til min musik</p>
      </a>

      <div class="link coming">
        <h3>Spotify</h3>
        <p>Kommer snart</p>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section class="section">
    <div class="card contact">
      <h2>Kontakt Mig</h2>
      <p>
        Har du spørgsmål eller vil samarbejde?<br>
        Skriv til mig på DM eller email
      </p>
    </div>
  </section>

  <footer>
    © 2025 Lil Codeine
  </footer>

</div>

</body>
</html>
